<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/barang.css">
</head>
<body class="">

<div class="container">
    <header>
        <div class="title">MENU LIST</div>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
             <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <span>0</span>
        </div>
    </header>

    <div class="listproduct">
        <div class="item">
            <img src="#" alt="">
            <h2>Name Produk</h2>
            <div class="price">$200</div>
            <button class="addcrat">
                Add To Cart
            </button>
        </div>
    </div>
</div>

<div class="carttab">
    <h1>Shopping Cart</h1>
    <div class="listcart">
        <div class="item">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="name">
                Name
            </div>
            <div class="totalptice">
                $200
            </div>
            <div class="quantity">
                <span class="minus"><</span>
                <span>1</span>
                <span class="plus">></span>
            </div>
        </div>

    </div>
    <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkout">CHECKOUT</button>
    </div>
</div>

<script src="../static/barang.js"></script>
</body>
</html>
